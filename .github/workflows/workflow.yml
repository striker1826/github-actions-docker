name: learn-githubActions-with-docker
on:
    push:
        branches: ['master']
    pull_request:
        branches: ['master']

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup node.js 16.x
            uses: actions/setup-node@v3
            with:
                node-version: 16.x
                cache: 'npm'
            - run: npm ci
            - run: npm run build --if-present
            
